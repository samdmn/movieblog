<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de culture</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎬 Journal de culture</h1>
            <p class="subtitle">Liste non exhaustive, la rédaction de ce journal ayant commencé le 12 juillet 2025.</p>
        </header>
        
        <div class="collection-header">
            <h2 class="collection-title">📚 Ma Collection</h2>
            <div class="collection-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalMovies">0</span>
                    <span class="stat-label">Films</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="avgRating">0</span>
                    <span class="stat-label">Note moyenne</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="topGenre">-</span>
                    <span class="stat-label">Genre favori</span>
                </div>
            </div>
        </div>
        
        <!-- Barre de recherche -->
        <div class="search-bar">
            <div style="position: relative;">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un film...">
            </div>
        </div>
        
        <!-- Filtres par genre et année -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="genreSelect" class="filter-label">Genre :</label>
                <select id="genreSelect" class="filter-select">
                    <option value="all">Tous les genres</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="yearSelect" class="filter-label">Année :</label>
                <select id="yearSelect" class="filter-select">
                    <option value="all">Toutes les années</option>
                </select>
            </div>
            <button id="clearFilters" class="clear-filters-btn">Réinitialiser</button>
        </div>
        
        <!-- Collection de films -->
        <div id="moviesContainer">
            <div class="loading">Chargement de la collection...</div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
        
        <footer class="footer">
            <p>🎭 Cette collection est mise à jour régulièrement avec de nouveaux films et critiques</p>
        </footer>
    </div>

    <!-- Lightbox pour agrandir les images -->
    <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; cursor:pointer;">
        <img id="lightbox-img" src="" alt="Image en grand" style="max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 0 20px rgba(0,0,0,0.5);">
    </div>

    <!-- Importation des scripts -->
    <script src="./movies.js"></script>
    <script src="./app.js"></script>
</body>
</html>
